      }

      /* pastel pink */

      /* blue */

      /* green */

      }

      /* lightPurple */

        color: #FF4491;
      }

      /* pastel pink */
      .intro h1 span:nth-child(17) {
        color: #00A0EC;
      }

      /* blue */
      .intro h1 span:nth-child(18) {
        color: #FE97AC;
      }

      /* light pink */

      .intro p {
        font-family: "Kite One", sans-serif;
        font-weight: 400;
        font-style: normal;
        line-height: 1.6;
        font-size: 3em;
        max-width: 37.5em;
      }

      .photo-wrapper {
        flex: 1;
        max-width: 100%;
      }

      .photo-wrapper img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .poster-title {
        font-family: "Kite One", sans-serif;
        font-size: 3em;
        padding: 0 100px;
        color: black;
        margin-top: 2em;
      }

      .poster-title p {
        margin: 0;
      }

      .photo-scroll {
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
        gap: 20px;
        padding: 20px;
        white-space: nowrap;
      }

      .photo-item {
        flex: 0 0 auto;
        width: 400px;
        color: #00A0EC;
        font-family: "Kite One", sans-serif;
        font-size: 2em;
        max-width: 37.5em;
        text-align: center;
      }

      .photo-item img {
        width: 100%;
        height: auto;
        border-radius: 12px;
      }

      .pdf-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #FFED81;
      }

      .pdf-viewer {
        width: 80%;
        height: 80vh;
        border: none;
      }

      <style>.video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2em;
      }

      .video-container iframe {
        width: 80%;
        height: 450px;
        border-radius: 12px;
        border: none;
      }

      .nav-bar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #FFED81;
        z-index: 1000;
        /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
      }

      .nav-bar ul {
        list-style-type: none;
        overflow: hidden;
        display: flex;
        justify-content: right;
        margin: 0;
        padding: 1em 2em;
      }

      .nav-bar li {
        float: left;
      }

      .nav-bar li a {
        position: relative;
        display: block;
        padding: 10px 40px;
        text-decoration: none;
        font-family: 'Inter', sans-serif;
        color: #FF4491;
        border-bottom: 4px solid #FF4491;
        transition: border-color 0.3s ease;
      }

      .nav-bar li a:hover {
        border-bottom: 4px solid #00A0EC;
      }

      .nav-bar li a[href="#artwork"] {
        color: #9747FF;
        border-bottom: 4px solid #A020F0;
      }
